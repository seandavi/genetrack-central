{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block header %}<h2 align="center">{{title}}</h2>{% endblock %}

{% block mainbody %}

<form method="post" action="/project/edit/{{pid}}/">

    <!-- left sidebar -->
    <div class="span-3">&nbsp;</div>

    <div class="span-18 center">
        <fieldset id="login">
            <legend>Project details</legend>
            
            <div>
            <table>
                <tr>
                    <td class="right">Project name:</td>
                    <td>{{form.name}}</td>
                </tr>
                
                <tr>
                    <td class="right">Project info:</td>
                    <td>{{form.info}}</td>
                </tr>
                
                <tr>
                    <td colspan="2" class="center">
                        <input type="submit" name="submit" value="Submit"/> &nbsp;&nbsp;|&nbsp;&nbsp;
                        <input type="button" name="cancel" value="Cancel" onclick="javascript:history.back(1)"/>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" class="textcenter">
                        <div align="center" class="smaller" style="padding-top:15px;">For advanced formatting use the 
                        <a href="http://en.wikipedia.org/wiki/Markdown" target="new">Markdown</a> syntax.
                        </div>
                    </td>
                </tr>

            </table>
        </div>

        </fieldset>

    

    </div>

    <div class="span-3 last">&nbsp;</div>

</form>

{% endblock %}
