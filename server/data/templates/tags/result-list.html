{% load boxes %}

<div>
{% for result in results %}                  
    <div class="pad10">
        
        {% if result.has_content %}
            <div class="pad10" align="center"><a href="/data/result/get/{{result.id}}/content">{{result.name}}</a></div> 
        {% endif %}
        
        {% if result.has_image %}
            <div align="center">
            <a href="/data/result/get/{{result.id}}/image" border="0"><img src="/static/cache/{{result.thumb}}"/></a></div>
        {% endif %}
    </div>
    <hr />
{% endfor %}
</div>
