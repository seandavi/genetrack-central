{% load boxes %}

<div>
{% for result in results %}                  
    <div align="center" class="pad10">
        {{result.name}}
    </div>
    <div align="center"><img src="/static/cache/{{result.thumb}}"/></div>
    <div align="center" class="pad10">
        {% if result.has_content %}
            <a href="/data/getresult/{{result.id}}/content">data</a>
        {% else %}
            data
        {% endif %}
        {% sep %}
        {% if result.has_image %}
            <a href="/data/getresult/{{result.id}}/image">image</a>
        {% else %}
            image
        {% endif %}
    </div>
    <hr />
{% endfor %}
</div>
